name: Simple CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install ruff pytest
        
    - name: Run Ruff linting
      run: |
        find . -name "*.py" -type f | head -1 | read && ruff check --output-format=github . || echo "No Python files to lint"
        
    - name: Check formatting
      run: |
        find . -name "*.py" -type f | head -1 | read && ruff format --check . || echo "No Python files to format"
        
    - name: Run tests
      run: |
        if find . -name "test_*.py" -type f | grep -q .; then
          python -m pytest -v
        else
          echo "No test files found, skipping tests"
        fi
